receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "localhost:4317"

exporters:
  otlp:
    endpoint: "localhost:55680"
    insecure: true

processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 10

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      exporters: [otlp]
