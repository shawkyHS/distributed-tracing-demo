receivers:
  syslog:
    tcp:
      listen_address: "0.0.0.0:29018"
    protocol: rfc5424
    converter:
      flush_interval: 100ms
      worker_count: 1

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    logs:
      receivers: [syslog]
      processors: [ nop ]
      exporters: [ nop ]
